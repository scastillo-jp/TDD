
<table class="table">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">node_id</th>
      <th scope="col">avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.login}}</td>
      <td>{{user.node_id}}</td>
      <td> <img [src]="user.avatar_url" width="40"></td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
